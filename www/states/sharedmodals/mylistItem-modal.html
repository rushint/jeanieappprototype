<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add to {{myitems.currListName}}</h1>
    </ion-header-bar>

    <ion-content id="concierge-result" padding="false">
        <form name="myitems.form" class="row form-container" style="margin-top: 10px" novalidate>
            <div class="col">
                <div class="list">
                    <label class="item item-input item-select">
                      <div class="input-label">
                        Select
                      </div>

                      <select id="sel" class="input-block-level" ng-model="myitems.form.selCategory" ng-options="cat.id as cat.category_name for cat in myitems.categories" ng-change="myitems.productCategoryChange(cat)" required>
                        <option value="">- Product Category -</option>
                      </select>
                    </label>

                    <div class="card" style="height: 100px" ng-click="myitems.speakLocation(myitems.form.location)">
                      <p style="text-align: center; margin-bottom: 2px;">Location</p>
                      <div class="item item-text-wrap" style="padding-top: 8px;">
                        <span ng-show="myitems.haveAnswer"><i class="ion-volume-high"></i>&nbsp;&nbsp;"</span>{{myitems.form.location}}<span ng-show="myitems.haveAnswer">"</span>
                      </div>
                    </div>

                    <label class="item item-input item-stacked-label" style="margin-top: 20px;">
                      <span class="input-label">Item Name:</span>
                      <input type="text" ng-model="myitems.form.itemName" required>
                    </label>

                    <div class="list" style="margin-top: 20px;">
                      <label class="item item-input item-stacked-label">
                        <textarea class="my-list-item-desc" ng-model="myitems.form.descr" placeholder="Item Description"></textarea>
                      </label>
                    </div>

                    <div class="button-bar"q>
                        <a class="button button-assertive" ng-click="myitems.closeModal()">Cancel</a>
                        <a class="button button-balanced" ng-click="myitems.insertListItem()" ng-disabled="myitems.form.$invalid || !myitems.form.$dirty">Add Item</a>
                    </div>
                </div>
            </div>
        </form>

    </ion-content>

</ion-modal-view>
