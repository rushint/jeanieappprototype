<ion-modal-view>
    <ion-content id="concierge-result" scroll="false" padding="true">
        <div class="black center spokenText" style="text-align: center; ng-if="concierge.haveTTS">
            <span style="font-style: italic;">"{{concierge.textSpoken}}"</span>
        </div>

        <div style="text-align: center;" class="white center locationText" ng-if="concierge.haveSTT">
            <span style="font-style: italic; font-weight: bold">{{concierge.locationText}}</span>
        </div>

        <hr>

        <div class="usefulText" style="text-align: center;" ng-if="concierge.haveSTT">
            Did you find this information useful?
        </div>

        <div class="thumbs">
            <div class="button-bar">
                <a class="button button-clear noanswer" ng-class="{'sel': concierge.useful == 1}" ng-click="concierge.chooseThumb(1)">
                    <i class="ion-thumbsup my-thumb"></i>
                </a>
                <a class="button button-clear noanswer" ng-class="{'sel': concierge.useful == -1}" ng-click="concierge.chooseThumb(-1)">
                    <i class="ion-thumbsdown my-thumb"></i>
                </a>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <a class="button icon-right ion-chevron-right button-outline button-dark" ng-click="concierge.viewComments()">Leave Comments</a>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <a class="button icon-right ion-chevron-right button-outline button-dark" ng-click="concierge.viewMap()">View on Map</a>
        </div>

        <!--<div class="comments">-->
            <!--<div class="enter-comments">Enter your comments below:</div>-->
            <!--<label class="item item-input text">-->
                <!--<textarea placeholder="{{concierge.placeholder}}" rows="5" ng-model="concierge.comments" name="comments"></textarea>-->
            <!--</label>-->
        <!--</div>-->

        <div style="text-align: center;">
            <img ng-click="concierge.closeModal()" style="height: 80px" src="images/close_btn.png">
        </div>

    </ion-content>

</ion-modal-view>
