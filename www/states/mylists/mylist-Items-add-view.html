<ion-view>
    <div class="bar bar-subheader">
      <button class="button button-small button-positive button-outline" ng-click="mylists.addList()">
        Add a List
      </button>
    </div>

    <ion-content id="concierge-result" class="background has-subheader" padding="false">
        <form name="myitems.form" class="row form-container" novalidate>
            <div class="col">
                <div class="list">
                    <label class="item item-input item-select">
                      <div class="input-label">
                        Select
                      </div>

                      <select id="sel" class="input-block-level" ng-model="myitems.form.selCategory" ng-options="cat.id as cat.category_name for cat in myitems.categories" ng-change="myitems.productCategoryChange()" required>
                        <option value="">- Product Category -</option>
                      </select>
                    </label>

                    <div class="card" style="height: 100px">
                      <p style="text-align: center; margin-bottom: 2px;">Location</p>
                      <div class="item item-text-wrap" style="padding-top: 8px;">
                        {{myitems.form.location}}
                      </div>
                    </div>

                    <label class="item item-input item-stacked-label" style="margin-top: 20px;">
                      <span class="input-label">Item Name:</span>
                      <input type="text" ng-model="myitems.form.itemName" required>
                    </label>

                    <div class="list" style="margin-top: 20px;">
                      <label class="item item-input item-stacked-label">
                        <textarea class="my-list-item-desc" ng-model="myitems.form.descr" placeholder="Item Description"></textarea>
                      </label>
                    </div>

                    <div class="button-bar" style="position: fixed; bottom: 20px; left: 0;">
                        <a class="button button-assertive" ng-click="myitems.closeModal()">Cancel</a>
                        <a class="button button-balanced" ng-click="myitems.insertListItem()" ng-disabled="myitems.form.$invalid || !myitems.form.$dirty">Add Item</a>
                    </div>
                </div>
            </div>
        </form>

    </ion-content>

</ion-view>
